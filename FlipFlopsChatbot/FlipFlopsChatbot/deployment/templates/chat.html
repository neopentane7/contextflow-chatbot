<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ConvoSole - Minimal Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(120deg, #f7f6f3 0%, #ece8de 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: #383631;
      min-height: 100vh;
    }
    .container {
      max-width: 560px;
      margin: 76px auto 0 auto;
      background: #fcfbfa;
      border-radius: 34px;
      box-shadow: 0 8px 48px rgba(125, 107, 79, 0.09), 0 2px 14px rgba(228, 211, 189, 0.22);
      padding: 39px 36px 22px 36px;
      position: relative;
    }
    .chat-header {
      display: flex; align-items: center; margin-bottom: 10px;
    }
    .chat-header img {
      width: 56px; height: 56px;
      border-radius: 50%; background: #ece5d7;
      box-shadow: 0 2px 9px #ede7d3cc;
      border: 1.5px solid #f3eedb;
      margin-right: 18px;
    }
    .chat-title {
      font-size: 2em; font-weight: 700;
      color: #716c5c;
      letter-spacing: 0.5px;
    }
    #chat-box {
      background: #fcfbfa;
      border-radius: 22px;
      box-shadow: 0 6px 35px #dcd3bf1a;
      padding: 29px 13px 15px 21px; height: 320px;
      overflow-y: auto; margin-bottom: 1.1em;
      border: 1px solid #f4f0e6;
      transition: box-shadow 0.2s, padding 0.2s;
    }
    .bubble {
      margin: 12px 0; padding: 13px 21px; border-radius: 17px;
      font-size: 1.07em; display: inline-block;
      word-break: break-word; max-width: 78%;
      background: #fbf9f7;
      box-shadow: 0 1px 6px #e4dcd1a4;
      border: 1px solid #ebe4d5;
      color: #575345;
    }
    .user {
      float: right; background: #f1ede6; color: #746b61; border: 1.2px solid #e5dbc2;
    }
    .bot {
      float: left; background: #f8f7f4; color: #615b4e; border: 1.2px solid #e8dfcc;
    }
    #input-row {
      display: flex; align-items: center; margin-bottom: 12px;
      padding: 15px 15px 17px 10px;
      border-radius: 14px; background: #f5f2ea;
      box-shadow: 0 2px 8px #ece6d133;
      position: relative;
    }
    #message-input {
      flex: 1; font-size: 1em; padding: 10px 17px; border-radius: 15px; border: 1px solid #e2dec6; outline: none;
      margin-right: 10px; background: #faf7f2; color: #504534;
      box-shadow: none;
      transition: border 0.18s, background 0.16s;
    }
    #message-input:focus {
      border: 1.2px solid #bda170; background: #fefcf8;
    }
    #send-button {
      padding: 11px 25px; border: none; border-radius: 16px;
      background: linear-gradient(96deg, #f3ecd7 0%, #d7c6aa 100%); color: #6b684c;
      font-weight: 600; cursor: pointer;
      font-family: 'Inter', sans-serif; font-size: 0.98em;
      box-shadow: 0 2px 9px #e9dfcc55;
      transition: background 0.18s, box-shadow 0.18s;
    }
    #send-button:hover {
      background: linear-gradient(96deg, #e2d5b2 0%, #eae1ce 100%); color: #554d36;
    }
    #chat-box::-webkit-scrollbar {
      width: 6px; background: #ede8e0; border-radius: 3px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: #dfd5c2; border-radius: 3px;
    }
    @media (max-width: 700px) {
      .container { max-width: 98vw; padding: 4vw 0; }
      .chat-header, #chat-box, #input-row { padding-right: 3vw; padding-left: 3vw; }
    }
    /* Soft drop shadow under container */
    .container::before {
      content: ""; display: block; position: absolute;
      left: 18px; right: 18px; bottom: -40px; height: 30px;
      box-shadow: 0 16px 45px 10px #d6cfbd66;
      z-index: 0; border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <img src="/static/bot.png" alt="ConvoSole Bot" onerror="this.style.display='none'">
      <span class="chat-title">ConvoSole</span>
    </div>
    <div id="chat-box"></div>
    <form id="input-row" onsubmit="event.preventDefault(); sendMessage();">
      <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-button">Send</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    let history = [];
    function addMessage(text, who) {
      const div = document.createElement("div");
      div.classList.add("bubble", who);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageInput.value = "";
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, history: history })
        });
        const data = await response.json();
        const reply = data.reply;
        history = data.history;
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("Error talking to server.", "bot");
      }
    }
    document.getElementById("send-button").addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
    // Minimal default welcome message on load
    window.onload = () => {
      addMessage("Hi! How can I help you today?", "bot");
    };
  </script>
</body>
</html>
